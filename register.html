<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta name="description" content="contact form example">
    <link rel="stylesheet" href="css/reporte.css" media="screen" title="no title" charset="utf-8">
    <title>Registro</title>
</head>

<body>
    <h2 class="content-head is-center">Welcome!</h2>
    <aside>
        <p>
            We want to <em>walk</em> in the nature! </p>
        <p>Please use the <b><em>Contact Form</em></b> to register.
        </p>
    </aside>

    <!-- START HERE -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

    <form id="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbzx3LTT9e1iGdSKkHPNP_1TB6oa72BmPfBeB3NSskjlJB7mXf8/exec">
        <!-- change the form action to your script url -->
        <fieldset class="pure-group">
            <label for="name">Name: </label>
            <input id="name" name="name" placeholder="What your Mom calls you" />
        </fieldset>

        <fieldset class="pure-group">
            <label for="password">Password: </label>
            <textarea id="password" name="password" placeholder="Put your super secret password"></textarea>
        </fieldset>

        <fieldset class="pure-group">
            <label for="email"><em>Your</em> Email Address:</label>
            <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
            <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
        </fieldset>

        <fieldset class="pure-group">
            <label for="yes">Escriba si/yes para validar </label>
            <input id="yes" name="yes" placeholder="si/yes" />
        </fieldset>

        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Register</button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2><em>Thanks</em> for register in the support page!
      We will get back to you soon!, we love u!</h2>
        <div class="container">
            <a href="reporte2.html" class="btn btn-2">Reporte</a>
        </div>
    </div>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
    <!-- END -->
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
